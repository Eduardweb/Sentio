<div class="form-request">
  <p class="text-center">Request Information</p>
  <form>
    <div class="form-group row">
      <div class="col-12">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Name">
      </div>
      <div class="col-12">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Email">
      </div>
      <div class="col-12">
        <input 
          type="number" 
          class="form-control" 
          placeholder="Phone">
      </div>
      <div class="col-12">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Company">
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-green">Submit Request</button>
    </div>    
  </form>
</div>
